<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .dyr {
            border: solid pink;
            margin: 10px;
            width: 200px;
        }

        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;

        }
    </style>
</head>


<body>
    <div id="liste"></div>
    <script>

        document.addEventListener("DOMContentLoaded", start);
        let dyr = [];
        function start() {
            let dest = document.querySelector("#liste");

            async function getJson() {
                let jsonData = await fetch("dyr.json");
                dyr = await jsonData.json();
                visDyr();
            }

            function visDyr() {
                dyr.forEach(dyr => {
                    dest.innerHTML +=
                        `<div class=dyr> <h3>${dyr.navn}</h3> <img src=${dyr.billede}> <p>Type: ${dyr.type} <br>Levested: ${dyr.levested}</p> <br> `;
                })
            }
            getJson();
        }
    </script>
</body>

</html>
