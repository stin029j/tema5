<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
<div id="liste"></div>
    <script>

        let alleDyr=[
            {"navn": "gris", "type": "pattedyr", "levested": "svinefarmen"},
            {"navn": "frø", "type": "amfibie", "levested": "sump"},
            {"navn": "ræv", "type": "pattedyr", "levested": "skoven"},
            {"navn": "sild", "type": "fisk", "levested": "havet"},
            {"navn": "krokodille", "type": "krybdyr", "levested": "sump"},
        ]
        document.addEventListener("DOMContentLoaded", start);

        function start(){
            let dest=document.querySelector("#liste");
            alleDyr.forEach(dyr =>{
                dest.innerHTML += `${dyr.navn}, ${dyr.type}, ${dyr.levested}, ${dyr.billede}<br>`;
            })
        }


    </script>
</body>
</html>
