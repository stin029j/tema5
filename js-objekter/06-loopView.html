<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .dyr {
            border: solid pink;
            margin: 10px;
            width: 200px;
        }
            #liste{
                display:grid;
                grid-template-columns: 1fr 1fr 1fr;

            }

    </style>
</head>


<body>
    <div id="liste"></div>
    <script>
        let dyr = [{
            "navn": "Gris",
            "type": "Pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "Svinefarme"
        }, {
            "navn": "Froe",
            "type": "Krybdyr",
            "billede": "http://helf-kea.dk/test/frø.png",
            "levested": "Søer"
        }, {
            "navn": "Røv",
            "type": "Pattedyr",
            "billede": "http://helf-kea.dk/test/fox.png",
            "levested": "Skove"
        }, {
            "navn": "Sild",
            "type": "Fræk tøs",
            "billede": "http://helf-kea.dk/test/sild.jpg",
            "levested": "Klubber"
        }, {
            "navn": "Krokodille",
            "type": "Krybdyr",
            "billede": "http://helf-kea.dk/test/kroko.jpg",
            "levested": "Varme stede"
        }];
        document.addEventListener("DOMContentLoaded", start);
        function start() {
            let dest = document.querySelector("#liste");
            function visDyr() {
                dyr.forEach(dyr => {
                    dest.innerHTML += `<div class=dyr> <h3>${dyr.navn}</h3> <img src=${dyr.billede}> <p>Type: ${dyr.type} <br>Levested: ${dyr.levested}</p> <br> `;
                })
            }
            visDyr();
        }
    </script>
</body>

</html>
