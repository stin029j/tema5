<body>
  <script>
    let laengde = 3;
    let  bredde = 50;
    let areal = laengde * bredde;
    let resultat;
//Hvis arealet er under 100, skal der stå: Arealet er for lille
      if(areal < 100){
          resultat = "Arealet er for lille";
      }
//Er arealet mellem 100 og 200, skal der stå: Arealet er ok
      if(areal >= 100 && areal < 200){
          resultat = "Arealet er ok";
      }

//Er det større end (eller lig med)  200, skal der stå: Arealet er for stort
      if(areal >= 200){
          resultat = "Arealet er for stort";
      }

      console.log(resultat);
    </script>
