<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
      .firkant{
          height: 200px;
          width: 200px;
          line-height: 200px;
          border-radius: 50%;
          text-align: center;
          background: green;
      }
      .cirkel{
        height: 200px;
          width: 200px;
          line-height: 200px;
          line-height: 100px;
          text-align: center;
          background: red;
      }

    </style>
</head>

<body>
 <div class="firkant"></div>
 <div class="cirkel"></div>
  <script>
      let firkantURL = `http://helf-kea.dk/test/frog.png`;
      let cirkelURL = `http://helf-kea.dk/test/gris.png`;
      let foxURL = `http://helf-kea.dk/test/fox.png`;

    document.querySelector(".firkant").innerHTML = `<img src = ${firkantURL} alt= "grøn frø">`
    document.querySelector(".cirkel").innerHTML = `<img src = ${cirkelURL} alt= "lyserød gris">`
    document.querySelector(".cirkel").innerHTML += `<img src = ${foxURL} alt= "rød ræv">`
    </script>
</body>
</html>
